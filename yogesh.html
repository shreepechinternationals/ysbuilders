<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shreepech Internationals - Business Card</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="img/shreepch/logo.jpeg" rel="icon" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a2e3b;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .flip-card {
        background-color: transparent;
        margin: 4rem auto;
        width: 900px;
        height: 550px;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transform-style: preserve-3d;
        animation: rotate360 5s linear infinite;
      }

      /* Keyframes for 360-degree rotation */
      @keyframes rotate360 {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .flip-card-front {
        background-color: transparent;
      }

      .flip-card-back {
        background-color: transparent;
        transform: rotateY(180deg);
      }

      .flip-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px; /* Rounded edges for a softer look */
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .flip-card {
          width: 90%; /* Adjust width for tablets */
          height: 400px; /* Adjust height for tablets */
          margin: 1rem auto;
        }
      }
      /* Mid-sized Devices between 576px and 768px */
      
      @media (min-width: 576px) and  (max-width: 768px){
        .flip-card {
          width: 500px; /* Full width on mobile */
          height: 300px; /* Adjust height for mobile */
          margin: 1rem auto;
        }
      }
      @media (max-width: 576px) {
        .flip-card {
          width: 450px; /* Full width on mobile */
          height: 300px; /* Adjust height for mobile */
          margin: 1rem auto;
        }
        .flip-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      }
    </style>
  </head>
  <body>
    <a
      href="/img/shreepch/shreepechbusinesscard.png"
      download="shreepchbussinesscard"
    >
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/shreepch/shreepech-front.png" alt="Front of Shreepech business card" />
          </div>
          <div class="flip-card-back">
            <img src="img/shreepch/shreepech-back.png" alt="Back of Shreepech business card" />
          </div>
        </div>
      </div>
    </a>
  </body>
</html>
