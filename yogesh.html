<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #1a2e3b;
      }

      .flip-card {
        background-color: transparent;
        margin: 4rem auto;
        width: 900px;
        height: 550px;
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s ease-in-out;
        transform-style: preserve-3d;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }

      .flip-card-front {
        background-color: #bbb;
        color: black;
      }

      .flip-card-back {
        background-color: #2980b9;
        color: white;
        transform: rotateY(180deg);
      }

      .flip-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .flip-card {
          width: 80%; /* Adjust width for tablets */
          height: 400px; /* Adjust height for tablets */
          margin: 2rem auto;
        }
      }

      @media (max-width: 576px) {
        .flip-card {
          width: 100%; /* Full width on mobile */
          height: 300px; /* Adjust height for mobile */
          margin: 1rem auto;
        }
      }
    </style>
  </head>
  <body>
    <a
      href="/img/shreepch/shreepechbusinesscard.png"
      download="shreepchbussinesscard"
    >
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="img/shreepch/shreepech-front.png" alt="Front" />
          </div>
          <div class="flip-card-back">
            <img src="img/shreepch/shreepech-back.png" alt="Back" />
          </div>
        </div>
      </div>
    </a>
  </body>
</html>
